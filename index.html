<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
      integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
      <div class="container">
          <div class="row">
              <div class="col-2 mx-auto mt-2 "><p class="text-center text bg-success text-white">Hi,this is alert box</p></div>
          </div>
      </div>
    <div class="container mt-4">
      <div class="counter d-flex w-50 mx-auto justify-content-around ">
        <div class="day">
          <h4 class="text-secondary">Day</h4>
          <input
            type="number"
            max="365"
            min="0"
            name=""
            id=""
            placeholder="2"
            value="2"
          />
        </div>
        <div class="hour">
          <h4 class="text-secondary">Hour</h4>
          <input
            type="number"
            max="23"
            min="0"
            name=""
            id=""
            placeholder="10"
            value="10"
          />
        </div>
        <div class="mintue">
          <h4 class="text-secondary">Minute</h4>
          <input
            type="number"
            max="59"
            min="0"
            name=""
            id=""
            placeholder="20"
            value="20"
          />
        </div>
        <div class="second">
          <h4 class="text-secondary">Second</h4>
          <input
            type="number"
            max="59"
            min="0"
            name=""
            id=""
            placeholder="40"
            value="40"
          />
        </div>
      </div>
      <div class="buttons w-25 mx-auto d-flex justify-content-center mt-3 ">
        <button class="Start btn btn-outline-info">start</button>
        <button class="Stop btn btn-outline-info">stop</button>
        <button class="Reset btn btn-outline-info">Reset</button>
      </div>
    </div>
    <div class="numbers">
        <span class="span">1</span>
        <span>2</span>
        <span>3</span>
        <span>4</span>
    </div>
    
  </body>
  <button class="test">test</button>
  <script src="script/script.js"></script>
  <script src="script/script2.js"></script>
</html>
